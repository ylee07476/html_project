<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态任务管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>任务管理器</h1>
            <p class="subtitle">高效管理您的每日任务</p>
        </header>
        
        <form class="task-form" id="taskForm">
            <input type="text" class="task-input" id="taskInput" placeholder="添加新任务..." required>
            <button type="submit" class="add-btn">添加任务</button>
        </form>
        
        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">进行中</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- 任务将在这里动态生成 -->
        </div>
        
        <div class="stats">
            <div>总任务: <span id="totalTasks">0</span></div>
            <div>已完成: <span id="completedTasks">0</span></div>
            <div>待完成: <span id="pendingTasks">0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
